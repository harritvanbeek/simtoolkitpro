<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flightData">
            
            <div class="profile">
                <img class="images" src="">
            </div>
            
            <div class="flightDeck">
                
                <div class="departure">
                    <div class="data">DEP</div>
                    <div class="flightInfo">
                        <ul id="departure"></ul>
                    </div>
                </div>

                <div class="arrivle">
                    <div class="data">ARR</div>
                    <div class="flightInfo">
                        <ul id="arrivle"></ul>
                    </div>
                </div>

                <div class="flightsData">
                    <div class="callsing data">C/S</div>
                    <div id="atc"></div> 
                    <hr>
                    <div class="eteTime data">ETE</div>
                    <div id="ete"></div>
                </div>

            </div>
        </div>

    </body>
</html>
