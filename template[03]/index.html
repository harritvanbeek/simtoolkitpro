<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="flightData">
			
			<div class="profile">
				<img class="images" src="">
			</div>
			
			<div class="flightDeck">
				
				<div class="departure">
					<div class="data">DEPARTURE</div>
					<div class="flightInfo">
						<ul id="departure"></ul>
					</div>
				</div>

				<div class="arrivle">
					<div class="data">ARRIVAL</div>
					<div class="flightInfo">
						<ul id="arrivle"></ul>
					</div>
				</div>

				<div class="flightsData">
					<div class="leftBlock">
						<div>
							<div class="phase data">PHASE</div>
							<div id="phase"></div>
						</div>
						<div>
							<div class="eteTime data">ETE</div>
							<div id="ete"></div>
						</div>
					</div>
					<div class="rightBlock">
						<div>
							<div class="altiude data">ALT</div>
							<div id="altiude"></div>
						</div>
						<div>
							<div class="callsing data">C/S</div>
							<div id="atc"></div> 
						</div>
					</div>
				</div>

			</div>
		</div>

	</body>
</html>
