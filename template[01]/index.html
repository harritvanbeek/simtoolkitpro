<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">    
            <!-- display error when the sim is not connected -->
            <div class="errorConnect">
                <div id="noConnection"></div>
            </div>

            <div class="flightData">
                <iframe class="iframe" src="http://localhost:51011/overlay" scrolling="no"></iframe>
        
                <ul>
                    <li class="gspeed">Groud Speed :<span id="gspeed"></span> KTS</li>
                    <li class="ias">Indicated AirSpeed : <span id="ias"></span> KTS</li>
                    <li class="tas">true airspeed <span id="tas"></span> KTS</li>
                    <li class="spd">Vertical speed <span id="spd"></span> fpm</li>
                    <li class="altiude">Altiude <span id="altiude"></span> ft</li>
                    <li class="ete">Time ETE <span id="ete"></span> </li>
                    <li class="network">Network <span id="network"></span> </li>
                    <li class="reg">Reg <span id="reg"></span> </li>
                    <li class="atc">ATC <span id="atc"></span> </li>
                    <li class="phase">Phase <span id="phase"></span> </li>
                    <li class="departure">Departure <span id="departure"></span> </li>
                    <li class="arrivle">Arrivle <span id="arrivle"></span> </li>
                </ul>

            </div>

        </div>


    </body>
</html>
