<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">    
            <!-- display error when the sim is not connected -->
            <div class="errorConnect">
                <div id="noConnection"></div>
            </div>

            <div class="flightData">                
                <div class="network">
                    <div class="flightInfo" id="network"></div>
                    <div class="data">Network</div>
                </div>

             <div class="callsign">
                <div class="flightInfo" id="reg"></div>
                <div class="data">callsign</div>
              </div>
            
                
              <div class="departure">
                <div class="flightInfo" id="departure"></div>
                <div class="data">Departure</div>
              </div>
              
              <div class="phaseTime">
                 <div class="flightInfo phases" id="phase"></div>
                 
                 <!-- progressbar -->
                  <div class="progressbar">progressbar</div>

                 <div class="flightInfo time" id="ete"></div>
              </div>


              <div class="arrivle">
                <div class="flightInfo" id="arrivle"></div>
                <div class="data">Arrivle</div>
              </div>

              <div class="gspeed">
                <div class="flightInfo" id="gspeed"></div>
                <div class="data">Speed</div>
              </div>


              <div class="altiude">
                <div class="flightInfo" id="altiude"></div>
                <div class="data">Altiude (ft)</div>
              </div>
            </div>


            <div class="map"></div>

        </div>


    </body>
</html>
